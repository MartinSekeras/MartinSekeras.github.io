<!DOCTYPE html>
<html>
<head>
  <title>Pallet Stacking Calculator v0.3</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Pallet Stacking Calculator v0.3</h1>
  
  <h2>Pallet Specifications</h2>
  <label for="palletLength">Pallet Length(mm):</label>
  <input type="number" id="palletLength"><br>
  
  <label for="palletWidth">Pallet Width(mm):</label>
  <input type="number" id="palletWidth"><br>
  
  <label for="palletHeight">Pallet Height(mm):</label>
  <input type="number" id="palletHeight"><br>
  
  <label for="maxPalletWeight">Max Pallet Weight(mm):</label>
  <input type="number" id="maxPalletWeight"><br>
  
  <h2>Product Specifications</h2>
  <label for="productLength">Product Length(mm):</label>
  <input type="number" id="productLength"><br>
  
  <label for="productWidth">Product Width(mm):</label>
  <input type="number" id="productWidth"><br>
  
  <label for="productHeight">Product Height(mm):</label>
  <input type="number" id="productHeight"><br>
  
  <label for="productWeight">Product Weight(mm):</label>
  <input type="number" id="productWeight"><br>
  
  <button onclick="calculateMaxProducts()">Calculate</button>
  
  <h2>Results</h2>
  <p id="maxProducts"></p>
  <p id="optimalOrientation"></p>
  
  <button onclick="resetForm()">Reset</button>
</body>
</html>
